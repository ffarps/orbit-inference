[tool:pytest]
minversion = 6.0
addopts = -ra -q --strict-markers --strict-config
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
markers =
    unit: marks tests as unit tests (fast, isolated)
    integration: marks tests as integration tests (slower, requires dependencies)
    slow: marks tests as slow running
    network: marks tests that require network connectivity
    auth: marks tests that require authentication
    admin: marks tests that require admin privileges
    server: marks tests that require a running server
    cli: marks tests for CLI functionality
    api: marks tests for API functionality
    config: marks tests for configuration management
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*U.*mode is deprecated:DeprecationWarning
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S 